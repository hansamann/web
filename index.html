<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>ChirpyProducts Test Board</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    #but  tons {
      margin-top: 1em;
      padding: 1em;
    }

  </style>

</head>

<body>
  <audio id="audio" controls>
    <source id="audioSource" src="hammer.mp3" type="audio/mp3">
  </audio>
  <div id="buttons">
    
    <button type="button" id="play_hammer" class="playable btn btn-info">Hammer</button>
    <button type="button" id="play_01" class="playable btn btn-info">Play 1</button>
    <button type="button" id="play_02" class="playable btn btn-info">Play 2</button>
    <button type="button" id="play_03" class="playable btn btn-info">Play 3</button>

    <button type="button" id="play_00" class="playable btn btn-info">Play 0</button>

    <button type="button" id="play_05" class="playable btn btn-info">Play 5</button>
    <button type="button" id="play_06" class="playable btn btn-info">Play 6</button>
    <button type="button" id="play_07" class="playable btn btn-info">Play 7</button>
    <button type="button" id="play_08" class="playable btn btn-info">Play 8</button>
    <button type="button" id="play_09" class="playable btn btn-info">Play 9</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>

    window.addEventListener("load", init);

    function init() {
      let playables = document.getElementsByClassName("playable");
      for (var i = 0; i < playables.length; i++) {
        playables[i].addEventListener("click", play);
      }
    }


    function play(e) {
      e.preventDefault();

      let id = this.id.split("_")[1];
      console.log(`play ${id}.mp3`);

      let source = document.getElementById('audioSource');
      source.src = `${id}.wav`

      let audio = document.getElementById("audio");
      audio.load(); 
      audio.play();
    }
  </script>
</body>

</html>
